name: Publish Python üêç distribution üì¶ to PyPI

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Bump patch version for build only
        id: bump_patch
        run: |
          # Extract current version
          CURR_VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/.*=\s*"\([0-9.]*\)"/\1/')
          IFS='.' read -r major minor patch <<< "$CURR_VERSION"
          new_patch=$((patch + 1))
          NEW_VERSION="$major.$minor.$new_patch"
          sed -i "s/version = \"$CURR_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
          echo "Bumped patch version: $CURR_VERSION -> $NEW_VERSION"
          echo "build_version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PETRI_NET_CORE_CICD_TOKEN }}
        run: python -m twine upload dist/* --verbose